<div *ngIf="showFormNewTeacher">
  <form [formGroup]="newTeacherForm" (ngSubmit)="addNewTeacher()">

    <label for="cpf">CPF:</label>
    <input type="text" id="cpf" formControlName="cpf" />
    <div *ngIf="newTeacherForm.get('cpf')?.hasError('required') && newTeacherForm.get('cpf')?.touched">
      CPF é obrigatório.
    </div>
    <div *ngIf="newTeacherForm.get('cpf')?.hasError('pattern') && newTeacherForm.get('cpf')?.touched">
      CPF deve conter 11 dígitos numéricos.
    </div>

    <label for="name">Nome:</label>
    <input type="text" id="name" formControlName="name" />
    <div *ngIf="newTeacherForm.get('name')?.hasError('required') && newTeacherForm.get('name')?.touched">
      Nome é obrigatório.
    </div>

    <label for="discipline">Disciplina:</label>
    <input type="text" id="discipline" formControlName="discipline" />
    <div *ngIf="newTeacherForm.get('discipline')?.hasError('required') && newTeacherForm.get('discipline')?.touched">
      Disciplina é obrigatória.
    </div>

    <button type="submit">Adicionar Professor</button>
  </form>
</div>
