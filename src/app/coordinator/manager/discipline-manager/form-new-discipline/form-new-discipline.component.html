<div class="container">
  <div class="row">
    <div class="col m-auto">
      <form [formGroup]="formGroupDiscipline">
        <div class="mb-3">
          <div class="display-6 text-center p-3">Cadastro de Disciplina</div>
          <label for="name" class="form-label">Nome: </label>
          <input type="text" formControlName="name" class="form-control" id="name"
            placeholder="Digite o nome da Disciplina">
          <div *ngIf="submitted && name.invalid">
            <small class="text-danger">Disciplina inválida!</small>
          </div>
        </div>
        <div class="mb-3">
          <label for="description" class="form-label">Descrição:</label>
          <input type="text" formControlName="description" class="form-control" id="description"
            placeholder="Faça uma descrição">
        </div>
        <div class="mb-3 d-flex justify-content-end">
          <button class="btn btn-primary me-1" (click)="save()">Salvar</button>
          <button class="btn btn-danger" (click)="cancel()">Cancelar</button>
        </div>
      </form>
    </div>
  </div>
</div>
